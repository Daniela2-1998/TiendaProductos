<body>

    <h1>Ingresar nuevo videojuego:</h1>
    <section class="formulario-inicio tamaño-contenedor-ingreso">
        <form action="agregar.php" method="post">
            <label>Nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre / título del videojuego">
 
            <label>Consola:</label>

            <label>Precio:</label>
